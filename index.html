<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="Amg-benz.jpg" alt="" class="profile-img" />
      </div>

      <div class="data">
        <span class="name">Abdussamad</span>
        <span class="job">Frontend developer</span>
      </div>

      <div class="media-buttons">
        <a href="#" class="link face"><i class="bx bxl-facebook"></i></a>
        <a href="#" class="link x"><i class="bx bxl-twitter"></i></a>
        <a href="#" class="link insta"><i class="bx bxl-instagram"></i></a>
        <a href="#" class="link you"><i class="bx bxl-youtube"></i></a>
      </div>

      <div class="buttons">
        <button class="button" type="button">Subscribe</button>
        <button class="button" type="button">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
            <i class='bx bx-heart'></i>
            <span class="number">60k</span>
        </div>
        <div class="data">
            <i class='bx bx-message-rounded'></i>
            <span class="number">20k</span>
        </div>
        <div class="data">
            <i class='bx bx-share'></i>
            <span class="number">12k</span>
        </div>
      </div>
    </div>
  </body>
</html>
